window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Nerd Font 
    style:  Light
  bold:
    family: Iosevka Nerd Font
    style:  Normal
  italic:
    family: Iosevka Nerd Font 
    style:  MediumItalic
  bold_italic:
    family: Iosevka Nerd Font 
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#f7f7fb"
    foreground: "#000000"
  normal:
    black: "#000000"
    red: "#820000"
    green: "#a99f50"
    yellow: "#472d2d"
    blue: "#00008b"
    magenta: "#781c68"
    cyan: "#00008b"
    white: "#000000"
  bright:
    black: "#000000"
    red: "#820000"
    green: "#a99f50"
    yellow: "#472d2d"
    blue: "#00008b"
    magenta: "#781c68"
    cyan: "#00008b"
    white: "#000000"

selection:
  save_to_clipboard: false

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
