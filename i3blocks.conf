# for alternative battery script  change to battery1
# change this to battery-pinebook-pro if you are running on pinebook-pro


[pavucontrol]
full_text=SOUND
command=pavucontrol

[volume-pulseaudio]
command=~/.config/i3/scripts/volume
instance=Master
interval=1

